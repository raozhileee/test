<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resultall</title>
</head>
<body>


<table>
    <tr>
        <td>选项</td>
        <td>票数</td>
    </tr>
    {% for foo in q %}

    <tr>
        <td>{{ foo.question_text }}</td>
        <td></td>
    </tr>

    {% for c in foo.choice_set.all %}
    <tr>

        <td>{{ c.choice_text }}</td>
        <td>{{ c.votes }}</td>
    </tr>
        {% endfor %}
    {% endfor %}
</table>
<a href="../">返回投票页</a>
</body>
</html>
